<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Portal</title>
    {% load static %}
    <link href="{% static 'lib/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/footer.css' %}" rel="stylesheet">
    <link href="{% static 'css/general.css' %}" rel="stylesheet">
    <link href="{% static 'css/mainBody.css' %}" rel="stylesheet">
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
    <link href="{% static 'lib/angular-toastr/dist/angular-toastr.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'favicon.ico' %}" rel="icon" type="image/x-icon">
    <link href="{% static 'favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
</head>
<body>
{% include 'layout/header.html' %}
<div class="container-fluid">
    <div class="row">{% block body %}{% endblock %}</div>
</div>
{% include 'layout/footer.html' %}

<script src="{% static 'lib/jquery.min.js' %}"></script>
<script src="{% static 'lib/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'lib/angular/angular.js' %}"></script>
<script src="{% static 'lib/angular-animate/angular-animate.min.js' %}"></script>
<script src="{% static 'lib/angular-bootstrap/ui-bootstrap.min.js' %}"></script>
<script src="{% static 'lib/angular-cache/dist/angular-cache.min.js' %}"></script>
<script src="{% static 'lib/angular-cookies/angular-cookies.min.js' %}"></script>
<script src="{% static 'lib/angular-messages/angular-messages.min.js' %}"></script>
<script src="{% static 'lib/angular-mocks/angular-mocks.js' %}"></script>
<script src="{% static 'lib/angular-resource/angular-resource.min.js' %}"></script>
<script src="{% static 'lib/angular-sanitize/angular-sanitize.min.js' %}"></script>
<script src="{% static 'lib/angular-toastr/dist/angular-toastr.min.js' %}"></script>
<script src="{% static 'lib/angular-ui-router/release/angular-ui-router.min.js' %}"></script>
<script src="{% static 'lib/ng-lodash/build/ng-lodash.min.js' %}"></script>
<script src="{% static 'lib/papaparse.min.js' %}"></script>

{% include 'angular.html' %}
</body>
</html>
